<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Urban Tree Coverage by Community Council Areas in Toronto</title>
    <meta name="description" content="An Interactive Visualization of Street Trees in Toronto">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="noindex, nofollow" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300|Roboto:400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <header>
                <h1>Urban Tree Coverage by Community Council Areas in Toronto</h1>
            </header>
        </div>

        <!-- Circle packing chart -->
        <svg id="circle-packing" width="370" height="370"></svg>

        <!-- Stacked bar charts and tree icons -->
        <div id="viz_wrapper"> 
            <div id="bars">
            </div>
            <div id="trees_grid" class="Common">
                <ul class="cf"></ul>
            </div>
            <canvas id="tree_canvas"></canvas>
            <canvas id="hover_canvas"></canvas>
        </div>

        <!-- Deselect All button -->
        <button id="btn_deselect" class="button button-deselect">Deselect All</button>

    </div>

<script src='js/vendor/jquery-1.9.1.min.js'></script>
<script src='js/vendor/jcanvas.min.js'></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>
